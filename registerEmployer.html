<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon/outWorkers-Logo.ico.ico" type="image/x-icon">
    <title>Employer Registration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>

        <div class="header">

            <img src="img/outWorkersLogo.png" alt="Logo OutWorkers" height="80px">
            <div class="header-menu">
                <h3>About us</h3>
            </div>
            <div class="header-menu">
                <h3>Pricing</h3>

            </div>
            <div class="header-menu">
                <h3>Contact</h3>
            </div>
            <div class="header-menu">
                <img src="img/register.png" alt="register icone" width="30px" height="30px">

                <h3>Register / Login |</h3>
            </div>


        </div>

    </header>
    <div class="students">
        <h1>Employers</h1>
        <p>Employers, in order to post jobs on our platform, you need to register for an account. With this account you can manage the vacancies you post and acquire numerous advantages through our plans for employers.
        </p>
    </div>
    <div class="container">
        <form>
            <fieldset class="dados-pessoais">
                <legend>Register</legend>
                <div class="name-last-name">
                  <div class="row">
                    <label for="E.campo-nome">Name</label>
                    <input type="text" id="E.campo-nome" placeholder="Your name" required>
                  </div>
                  <div class="row">
                    <label for="E.campo-sobrenome">Last name</label>
                    <input type="text" id="E.campo-sobrenome" placeholder="Your last name" required>
                  </div>
                </div>
                <div class="email">
                <div class="row">
                    <label for="E.campo-email">Email</label>
                    <input type="email" id="E.campo-email" placeholder="Your email address" required>
                </div>
                <div class="row">
                    <label for="E.campo-email-confirm">Confirm Email</label>
                    <input type="email" id="E.campo-email-confirm" placeholder="Confirm your email address" required>
                </div>
                </div>
                <div class="row">
                    <label for="E.campo-senha">Password</label>
                    <input type="password" id="E.campo-senha" placeholder="Create a password" required>
                </div>
                <div class="row">
                    <label for="E.campo-name-company">Company or Family name</label>
                    <input type="text" id="E.campo-name-company" placeholder="Your Company or Family name" required>
                  </div>
                <div class="row">
                    <label for="E.campo-tel">Phone / Mobile</label>
                    <input type="tel" id="E.campo-tel" placeholder="Your Phone / Mobile (will not be published online)">
                </div>
                <div class="botao-registro-employer">
                <button>Register</button>
                </div>
         </fieldset>
     </form>
    </div>
   
</body>

</html>
