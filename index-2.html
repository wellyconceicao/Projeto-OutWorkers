<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon/outWorkers-Logo.ico.ico" type="image/x-icon">
    <title>Employer Registration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>

        <div class="header">

            <img src="img/outWorkersLogo.png" alt="Logo OutWorkers" height="80px">
            <div class="header-menu">
                <h3>About us</h3>
            </div>
            <div class="header-menu">
                <h3>Pricing</h3>

            </div>
            <div class="header-menu">
                <h3>Contact</h3>
            </div>
            <div class="header-menu">
                <img src="img/register.png" alt="register icone" width="30px" height="30px">

                <h3>Register / Login |</h3>
            </div>


        </div>

    </header>
    <div class="students">
        <h1>Employers</h1>
        <p>Employers, in order to post jobs on our platform, you need to register for an account. With this account you can manage the vacancies you post and acquire numerous advantages through our plans for employers.
        </p>
    </div>
    <div class="container">
        <form>
            <fieldset class="dados-pessoais">
                <legend>Register</legend>
                <div class="name-last-name">
                  <div class="row">
                    <label for="">Nome</label>
                    <input type="text">
                  </div>
                  <div class="row">
                    <label for="">Sobrenome</label>
                    <input type="text">
                  </div>
                </div>
                <div class="row">
                    <label for="">E-mail</label>
                    <input type="email">
                </div>
                <div class="row">
                    <label for="">Confirme Email</label>
                    <input type="email">
                </div>
                <div class="row">
                    <label for="">Password</label>
                    <input type="password">
                </div>
                <div class="row">
                    <label for="">Phone / Mobile</label>
                    <input type="tel">
                </div>
         </fieldset>
     </form>
    </div>
   
</body>

</html>
